<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
    <style>
        div {
            background-color: blue;
            padding: 10px;
        }

        .divfirst {
            opacity: 0.1;
        }

        .divsecond {
            opacity: 0.3;
        }

        .divthird {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>Opacity</h1><br><br><br>
    <div class="divfirst">Opacity 0.1</div>
    <div class="divsecond">Opacity 0.3</div>
    <div class="divthird">Opacity 0.6</div>
    <div>Opacity (Default)</div>
</body>

</html>
